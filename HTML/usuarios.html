<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soleil Fisioterapia & Osteopatía</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
        .container { width: 80%; margin: auto; padding: 20px; }
        .box { border: 1px solid #000; padding: 20px; margin: 20px 0; display: none; }
        .button { padding: 10px 20px; background: #007BFF; color: white; border: none; cursor: pointer; margin: 5px; }
        .button:hover { background: #0056b3; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #000; padding: 8px; text-align: left; }
    </style>
    <script>
        function showScreen(screenId) {
            document.querySelectorAll('.box').forEach(box => box.style.display = 'none');
            document.getElementById(screenId).style.display = 'block';
        }

        function addService() {
            let table = document.getElementById("servicesTable");
            let row = table.insertRow(-1);
            row.innerHTML = `
                <td><input type="text" placeholder="Nombre"></td>
                <td><select><option>Masaje</option><option>Rehabilitación</option></select></td>
                <td><input type="date"></td>
                <td><input type="text" placeholder="Fisioterapeuta"></td>
                <td><input type="text" placeholder="Paciente"></td>
                <td><select><option>Efectivo</option><option>Tarjeta</option></select></td>
                <td><input type="number" placeholder="Tarifa"></td>
                <td><input type="number" placeholder="Cantidad"></td>
                <td><button class="button" onclick="deleteService(this)">❌</button></td>
            `;
        }

        function deleteService(button) {
            let row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        function fichar(tipo) {
            let table = document.getElementById("fichajeTable");
            let row = table.insertRow(-1);
            let now = new Date().toLocaleString();
            row.innerHTML = `<td>${tipo}</td><td>${now}</td>`;
        }
    </script>
</head>
<body onload="showScreen('login')">
    <div class="container">
        <!-- PANTALLA DE INICIO DE SESIÓN -->
        <div id="login" class="box">
            <h1>Soleil Fisioterapia & Osteopatía</h1>
            <h2>Iniciar Sesión</h2>
            <input type="text" placeholder="Usuario"><br><br>
            <input type="password" placeholder="Contraseña"><br><br>
            <button class="button" onclick="showScreen('empleado')">Iniciar como Empleado</button>
            <button class="button" onclick="showScreen('admin')">Iniciar como Administrador</button>
        </div>

        <!-- PANTALLA DE EMPLEADO -->
        <div id="empleado" class="box">
            <h2>Panel de Empleado</h2>
            <button class="button" onclick="showScreen('consulta')">Añadir Consulta</button>
            <button class="button" onclick="showScreen('login')">Cerrar Sesión</button>
            <button class="button" onclick="showScreen('fichaje')">Fichar Entrada/Salida</button>
        </div>

        <!-- PANTALLA DE FICHAJE -->
        <div id="fichaje" class="box">
            <h2>Fichaje de Empleado</h2>
            <button class="button" onclick="fichar('Entrada')">Fichar Entrada</button>
            <button class="button" onclick="fichar('Salida')">Fichar Salida</button>
            <button class="button" onclick="showScreen('empleado')">⬅ Volver</button>
            <table id="fichajeTable">
                <tr>
                    <th>Tipo</th>
                    <th>Hora</th>
                </tr>
            </table>
        </div>

        <!-- PANTALLA PARA AÑADIR CONSULTAS -->
        <div id="consulta" class="box">
            <h2>Añadir Consulta</h2>
            <table id="servicesTable">
                <tr>
                    <th>Nombre</th>
                    <th>Servicio</th>
                    <th>Día</th>
                    <th>Fisioterapeuta</th>
                    <th>Paciente</th>
                    <th>Modo de pago</th>
                    <th>Tarifa</th>
                    <th>Cantidad</th>
                    <th>Acción</th>
                </tr>
            </table>
            <button class="button" onclick="addService()">Añadir Servicio</button>
            <button class="button" onclick="showScreen('empleado')">⬅ Volver</button>
            <button class="button" onclick="showScreen('login')">Cerrar Sesión</button>
        </div>
    </div>
</body>
</html>
