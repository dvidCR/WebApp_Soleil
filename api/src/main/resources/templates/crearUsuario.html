<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin.css}"/>
    <script th:src="@{/js/temporal.js}" defer></script>
</head>
<body data-home-url="/">
    <nav>
        <a th:href="@{/admin}"><img th:src="@{/img/logo.png}" alt="Logo" /></a>
        <h1>Soleil Fisioterapia & Osteopatía</h1>
    </nav>
    <div class="login-container">
        <h2>Crear Usuario</h2>
        <input type="text" id="dni" placeholder="DNI">
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="text" id="apellidos" placeholder="Apellidos">
        <input type="email" id="correo" placeholder="Correo electrónico">
        <input type="text" id="user" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <input type="text" id="rol" placeholder="Rol (ej. usuario/admin)">
        <button onclick="createUser()">Crear cuenta</button>
        <p id="message"></p>
    </div>
</body>
</html>
