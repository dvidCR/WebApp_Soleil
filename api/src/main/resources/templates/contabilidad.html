<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Contabilidad</title>
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/admin.css}"/>
    <script th:src="@{/JS/script.js}" defer></script>
</head>
<body>
    <nav>
        <a th:href="@{/}"><img th:src="@{/IMG/logo.png}" alt="Logo"></a>
        <h1>Gestionar Contabilidad</h1>
        <button class="logout-btn" onclick="logout()">Cerrar Sesión</button>
    </nav>

    <h2>Tabla de Ingresos</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Servicio</th>
                <th>Día</th>
                <th>Fisioterapeuta</th>
                <th>Paciente</th>
                <th>Pago</th>
                <th>Tarifa</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody id="tabla-ingresos">
            <!-- Se llenará dinámicamente -->
        </tbody>
    </table>
    <h3 id="total-ingresos">Ingreso: </h3>

    <h2>Tabla de Gastos</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Cantidad</th>
                <th>Motivo</th>
                <th>Proveedor</th>
            </tr>
        </thead>
        <tbody id="tabla-gastos">
            <!-- Se llenará dinámicamente -->
        </tbody>
    </table>
    <h3 id="total-gastos">Gasto: </h3>

    <h2 id="beneficios">Beneficios: </h2>

    <button class="btn" th:onclick="'location.href=\'admin.html\''">Retroceder</button>
</body>
</html>
