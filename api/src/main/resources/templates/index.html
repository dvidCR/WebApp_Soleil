<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" th:href="@{/img/logo.ico}" type="image/x-icon"/>
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>
  <header class="header">
    <div class="logo">
      <a href="#"><img th:src="@{/img/logo.png}" alt="Logo" /></a>
    </div>
    <h1>Soleil Fisioterapia & Osteopatía</h1>
  </header>

  <main class="login-main">
    <section class="login-container">
      <h2>Iniciar Sesión</h2>
      <form th:action="@{/login}" method="post">
        <input type="text" id="user" name="usuario" placeholder="Usuario" required />
        <input type="password" id="password" name="contrasena" placeholder="Contraseña" required />
        <button type="submit">Ingresar</button>
      </form>
      <div th:if="${errorLogin}" style="color:red;">
	    <p th:text="${errorLogin}"></p>
	  </div>
  </main>
  <button class="btn" th:onclick="|location.href='@{/anadirServicio}'|">Añadir Servicio</button>
</body>
</html>
